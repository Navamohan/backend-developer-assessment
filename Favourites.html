<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search - Music Store</title>

	<!--<link href="/Content/site.css" rel="stylesheet">-->
	<link href="Content/bootstrap.css" rel="stylesheet">
	<script src="Scripts/modernizr-2.6.2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
	<script src="Scripts/jquery-1.10.2.js"></script>
	<script src="Scripts/jquery.validate.min.js"></script>
	<script src="Scripts/jquery.validate.unobtrusive.min.js"></script>
	<script src="Scripts/jquery-1.10.2.min.js"></script>
	<script src="Scripts/jquery.validate-vsdoc.js"></script>
	<script src="Scripts/bootstrap.js"></script>
	<script src="Scripts/searchCtrl.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Nav Music Xbox</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="MusicBrainz.html">MusicBrainz</a></li>
				<li><a href="LastFM.html"><i class="glyphicon glyphicon-headphones" style="color: red;"></i> Last fm</a></li>
				<li class="active"><a href="Favourites.html"><i class="glyphicon glyphicon-star" style="color:yellow;"></i> Favorites</a></li>
				<li><a href="/Help">API</a></li>
			</ul>
		</div>
	</nav>
	<div class="container body-content">
		<div class="container" ng-app="musicsearchApp" ng-controller="searchCtrl">
			<div ng-model="favourites">
				<!--ng-show="favourites.length > 0"-->
				<h2>Favourites</h2>
				<div id="favDialog">
					<div class="row">
						<div class="col-md-1 col-sm-1 col-xs-1" style="font-size: large; font-weight: bold;"></div>
						<div class="col-md-11 col-sm-11 col-xs-11" style="font-size: large; font-weight: bold;">Artist name</div>
					</div>
					<div ng-init="returnFromLocalStorage('favourites')">
						<div ng-repeat="release in favourites track by $index">
							<div style="border-bottom: 1px solid gray; line-height: 4em; vertical-align: middle;">
								<div class="col-md-1 col-sm-1 col-xs-1">
									<i class="glyphicon glyphicon-minus-sign" style="cursor: pointer;color: red;" id="favItem{{$index}}" ng-click="removeFromFavourites(release, release.name)"></i>
								</div>
								<div class="col-md-8 col-sm-6 col-xs-3" style="text-end-overflow: ellipsis;">{{release.name}}</div>
								<div class="col-md-3 col-sm-5 col-xs-8">Show releases</div>
							</div>
							<div class="row col-md-12" id="results{{$index}}" ng-show="release.releases.length > 0">
								<table class="table table-responsive">
									<thead class="thead-default">
										<tr>
											<td></td>
											<td style='font-size: small; font-weight: bold'>Year</td>
											<td style='font-size: small; font-weight: bold'>Title</td>
											<td style='font-size: small; font-weight: bold'>Release Label</td>
											<td style='font-size: small; font-weight: bold'>Number of tracks</td>
										</tr>
									</thead>
									<tbody data-ng-repeat="rel in release.releases">
										<tr>
											<td><i class="glyphicon glyphicon-star" style="color: cornflowerblue;"></i></td> <!--ng-show="rel.title === release.title"-->
											<td>{{rel.date}}</td>
											<td>{{rel.title}}</td>
											<td>{{rel.label}}</td>
											<td>{{rel.numberOfTracks}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

				<div ng-model="shortListArtist">
					<h2>My short list.</h2>
					<div class="container" ng-init="returnFromLocalStorage('shortlist')">
						<div class="row">
							<div class="col-md-1 col-sm-1 col-xs-1" style="font-size: large; font-weight: bold;"></div>
							<div class="col-md-11 col-sm-11 col-xs-11" style="font-size: large; font-weight: bold;">Artist name</div>
						</div>
						<div data-ng-repeat="artist in shortListArtist track by $index">
							<div class="row">
								<div style="border-bottom: 1px solid gray; line-height: 2em; vertical-align: middle;">
									<div class="col-md-1 col-sm-1 col-xs-1">
										<i class="glyphicon glyphicon-star" style="color: cornflowerblue;" id="favArtist{{$index}}"></i>
									</div>
									<div class="col-md-9 col-sm-9 col-xs-9">{{artist}}</div>
									<div class="col-md-2 col-sm-2 col-xs-2"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<hr />
		<footer class="container">
			<p>© 2016 - Music Xbox Application</p>
		</footer>
	</div>
</body>
</html>
